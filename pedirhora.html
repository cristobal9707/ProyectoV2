<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="icon" type="image/png" href="img/Logo.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Salud Temuco - Pedir Hora</title>
</head>

<body>
    <!-- App -->
    <div id="app">
        <v-app id="inspire">

            <!-- Navbar -->
            <v-toolbar dark color="light-blue">
                <v-toolbar-side-icon dark @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                <v-toolbar-title>Salud Temuco</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn href="pedirhora.html" flat>Pedir Hora</v-btn>
                </v-toolbar-items>
            </v-toolbar>

            <!-- drawer-->
            <v-navigation-drawer v-model="drawer" absolute temporary>
                <!--Rutas-->
                <v-list class="pt-0" dense>
                    <v-list-tile href="index.html">
                        <h4>Inicio</h4>
                    </v-list-tile>
                    <v-list-tile href="cesfam.html">
                        <h4>Cesfam </h4>
                    </v-list-tile>
                    <v-list-tile href="areas.html">
                        <h4>Areas de la salud</h4>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>

            <!--Horario-->
            <v-layout justify-center>
                <v-card class="horario">
                    <h1>Horario</h1>
                    <v-data-table :headers="headers" :items="desserts" hide-actions>
                        <template v-slot:items="props">
                            <td>{{ props.item.fecha }}</td>
                            <td>{{ props.item.hora }}</td>
                            <td>{{ props.item.cesfam }}</td>
                            <td>{{ props.item.area }}</td>
                            <td>{{ props.item.fonasaisapre }}</td>
                        </template>
                    </v-data-table>
                </v-card>
            </v-layout>

            <!--Pedir Hora-->
            <v-container fluid grid-list-lg>
                <v-layout justify-center>
                    <v-form ref="form" v-model="valid" lazy-validation>
                        <v-card class="pedirHora">
                            <h1>Pedir Hora</h1>
                            <v-divider></v-divider>
                            <h3>Datos personales</h3>
                            <v-layout>
                                <v-flex xs5>
                                    <v-text-field v-model="nombre" label="Nombres" required></v-text-field>
                                </v-flex>
                                <v-flex xs5>
                                    <v-text-field v-model="apellido" label="Apellidos" required></v-text-field>
                                </v-flex>
                            </v-layout>
                            <v-layout>
                                <v-flex xs10>
                                    <v-text-field v-model="correo" label="Correo" required></v-text-field>
                                </v-flex>
                            </v-layout>
                            <v-layout>
                                <v-flex xs5>
                                    <v-text-field v-model="ciudad" label="Ciudad" required></v-text-field>
                                </v-flex>
                                <v-flex xs5>
                                    <v-text-field v-model="calle" label="Calle" required></v-text-field>
                                </v-flex>
                            </v-layout>
                            <v-layout>
                                <v-flex xs5>
                                    <v-text-field v-model="edad" label="Edad" required></v-text-field>
                                </v-flex>
                                <v-flex xs5>
                                    <v-text-field v-model="sexo" label="Sexo" required></v-text-field>
                                </v-flex>
                            </v-layout>
                            <v-divider></v-divider>
                            <h3>Informacion</h3>
                            <v-layout>
                                <v-flex xs5>
                                    <v-text-field v-model="cesfam" label="Cesfam" required></v-text-field>
                                </v-flex>
                                <v-flex xs5>
                                    <v-text-field v-model="area" label="Area de la Salud" required></v-text-field>
                                </v-flex>
                            </v-layout>
                            <v-layout>
                                <v-flex xs5>
                                    <v-text-field v-model="fonasaisapre" label="Fonasa/Isapre" required></v-text-field>
                                </v-flex>

                            </v-layout>
                            <v-layout>
                                <v-flex xs5>
                                    <v-text-field v-model="fecha" label="Fecha" required></v-text-field>
                                </v-flex>
                                <v-flex xs5>
                                    <v-text-field v-model="hora" label="Horario" required></v-text-field>
                                </v-flex>
                            </v-layout>
                            <v-layout>
                                <v-btn href="#inspire" color="success" @click="validate"> Solicitar </v-btn>
                                <v-btn href="index.html" color="error"> Cancelar </v-btn>
                            </v-layout>
                        </v-card>
                    </v-form>
                </v-layout>
            </v-container>

            <!--Footer-->
            <v-footer dark height="auto">
                <v-card class="flex" flat tile>
                    <v-card-title class="light-blue lighten-1">
                        <strong class="subheading">Esta pagina web esta desarrollada con Vue.js!</strong>
                        <v-spacer></v-spacer>
                        <v-btn v-for="icon in icons" :key="icon" class="mx-3" dark icon>
                            <v-icon size="24px">{{ icon }}</v-icon>
                        </v-btn>
                    </v-card-title>
                    <v-card-actions class="light-blue darken-4 justify-center">
                        &copy;2019 â€” <strong> Salud Temuco </strong>
                    </v-card-actions>
                </v-card>
            </v-footer>

            <!--Fin app-->
        </v-app>
    </div>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
